<!DOCTYPE html>
<html>
<head>
  <title>LifeItUp Web Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Stylesheets files -->
  <link rel="stylesheet/less" type="text/css" href="assets/style/lifeitup.less" />
  <!-- JS files -->
  <script type="text/javascript" src="assets/js/less.js"></script>
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/lifeitup_layout.js"></script>
  <script type="text/javascript" src="assets/js/modernizr.js"></script>
  <script type="text/javascript" src="assets/js/lifeitup_layout-html-include.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
  <![endif]-->
  <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
  <script>tinymce.init({
    selector:'textarea',
    height : 250,
    plugins: "code",
    plugins: "image"
  });</script>
</head>
<body>
  <!-- HEADER -->
  <header>
  </header>
  <!-- BODY -->
  <div class="container-fluid">
    <!-- MENU: the content of this tag (aside.html) is being loaded with Jquery from the document 'layout-html-include.js' -->
    <aside>
    </aside>
    <!-- SECTION -->
    <section>
      <div class="panel panel-default">
        <div class="panel-heading">
          Create a new Product
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-md-2">
                Product's Section:
                <a tabindex="0" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Remember" data-content="The section you created are shown in this list and you must select one where the new product will be displayed.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <select class="form-control" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Remember" data-content="The section you created are shown in this list and you must select one where the new product will be displayed.">
                  <option>Category 1</option>
                  <option>Category 2</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Product's Name:
                <a tabindex="0" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Some tips" data-content="Titles are important for Google and will be recorded for search results. Try to insert some 'keywords' in your titles in order to improve your visibility in search engines.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <input type="text" name="name" class="form-control" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Some tips" data-content="Titles are important for Google and will be recorded for search results. Try to insert some 'keywords' in your titles in order to improve your visibility in search engines.">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Product's Type (radio button):
              </label>
              <div class="col-md-7">
                <span class="label label-success checkbox-label">
                  <input type="radio" name="tag" id="rtype1" value="1"/>
                  <label for="rtype1">Type 1</label>
                </span>
                <span class="label label-info checkbox-label">
                  <input type="radio" name="tag" id="rtype2" value="1" />
                  <label for="rtype2">Type 2</label>
                </span>
                <span class="label label-warning checkbox-label">
                  <input type="radio" name="tag" id="rtype3" value="1" />
                  <label for="rtype3">Type 3</label>
                </span>
                <span class="label label-danger checkbox-label">
                  <input type="radio" name="tag" id="rtype4" value="1" />
                  <label for="rtype4">Type 4</label>
                </span>
                <span class="label label-default checkbox-label">
                  <input type="radio" name="tag" id="rtype5" value="1" />
                  <label for="rtype5">Type 5</label>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Product's Type (checkbox):
              </label>
              <div class="col-md-7">
                <span class="label label-success checkbox-label">
                  <input type="checkbox" name="checkbox1" id="ctype1" value="1" />
                  <label for="ctype1">Type 1</label>
                </span>
                <span class="label label-info checkbox-label">
                  <input type="checkbox" name="checkbox2" id="ctype2" value="1" />
                  <label for="ctype2">Type 2</label>
                </span>
                <span class="label label-warning checkbox-label">
                  <input type="checkbox" name="checkbox3" id="ctype3" value="1" />
                  <label for="ctype3">Type 3</label>
                </span>
                <span class="label label-danger checkbox-label">
                  <input type="checkbox" name="checkbox4" id="ctype4" value="1" />
                  <label for="ctype4">Type 4</label>
                </span>
                <span class="label label-default checkbox-label">
                  <input type="checkbox" name="checkbox5" id="ctype5" value="1" />
                  <label for="ctype5">Type 5</label>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Description:
                <a tabindex="0" class="visible-sm-inline visible-xs-inline" data-placement="right" data-container=".form-group" data-toggle="popover" data-trigger="focus" title="What's this?" data-content="Describe the product you are selling/offering to your users. Be descriptive and try to repeat the 'keywords' used in the title in order to help title be more redundant to Google.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <textarea name="description" class="form-control" rows="6" data-placement="right" data-container=".form-group" data-toggle="popover" data-trigger="focus" title="What's this?" data-content="Describe the product you are selling/offering to your users. Be descriptive and try to repeat the 'keywords' used in the title in order to help title be more redundant to Google."></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Product's Price:
                <a tabindex="0" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Only if needed" data-content="If you dont want to show a price to your customers just leave this information empty and no price will be shown.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="number" name="price" class="form-control" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Only if needed" data-content="If you dont want to show a price to your customers just leave this information empty and no price will be shown.">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Display new articles:
                <a tabindex="0" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Some tips" data-content="Activates the listing of newest articles created.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <label class="radio-inline">
                  <input name="display-list" value="yes" type="radio" data-placement="bottom" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Recommended" data-content="This will activate the list of newest items uploaded in your website. We recommen this action as users will be the lastest products available in your site.">
                  Yes
                </label>
                <label class="radio-inline">
                  <input name="display-list" value="no" type="radio" data-placement="bottom" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Not recommended" data-content="This will hide the new articles/products you uploaded. Users will need to browse through the rest of sections to find what is new in your website.">
                  No
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Quantity of articles to display:
                <a tabindex="0" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="What's this?" data-content="This will change the number of items in the list of New Articles displayed in your home page.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-2">
                <select name="quantity-displayed" class="form-control" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="What's this?" data-content="This will change the number of items in the list of New Articles displayed in your home page.">
                  <option value="1">2</option>
                  <option value="2">4</option>
                  <option value="6">6</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-7">
                <small>(*) This code was provided to you in a PDF together to your initial username and password.</small>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-7">
                <button type="reset" class="btn btn-default">
                  <i class="fa fa-close"></i>
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-check"></i>
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <footer>
  </footer>
</body>
</html>
